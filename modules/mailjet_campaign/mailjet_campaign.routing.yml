campaign.content:
  path: '/admin/config/system/mailjet/mailjet-panel/campaign'
  defaults:
    _controller: 'Drupal\mailjet_campaign\Controller\CampaignAdminController::content'
    _title: 'Campaign'
  requirements:
    _mailjet_access_check:  'TRUE'
campaign.callback:
  path: 'admin/mailjet/campaign/alter_callback'
  defaults:
    _controller: 'Drupal\mailjet_campaign\Controller\CampaignCallback::callback'
    _title: 'Campaign Callback'
  requirements:
    _mailjet_access_check:  'TRUE'

